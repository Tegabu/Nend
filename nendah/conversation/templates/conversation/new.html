{% extends "base.html" %}
{% block title %} New Conversation {% endblock %}
{% block content %}
{% load static %}

<div class="new-chat">

<div class="nend-title">
    <h1>Nendah</h1>
    <h2>Chat with the owner</h2>
</div>


<form action="./" method="post">
    {% csrf_token %}
    <div class="space-y-4" style="color: transparent;">
        {{form.as_p}}
    </div>

    <button style = "margin-top: 10px; font-family: Roboto, sans-serif; font-weight: 500; font-size: 1rem;"class="text-white  right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Send</button>
</form>

</div>
 
{% endblock %}
