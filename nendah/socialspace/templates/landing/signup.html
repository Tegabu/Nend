<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'scss/main.css' %}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <main class="sign-all">

        <div class="sign-left">

        </div>

        <div class="all-signup">


            <div class="create-account">

                

                <h1>Create account</h1>

                <div>
                    <style>
                        h6{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h6>{{message}}</h6>
                    {% endfor %}
                </div>

                <form action="" method="post" class="account-form">
                    {% csrf_token %}
                    <p>User :</p>
                    <input type="text" name="username" placeholder="user" class="user">
                    <p>Email :</p>
                    <input type="email" name="email" placeholder="Email" class="name">
                    <p>Password :</p>
                    <input type="password" name="password" placeholder="At least 6 characters">
                    <p>Re-enter passwords :</p>
                    <input type="password" name="password2" placeholder="Re-enter password"><br>
                    <button type="submit" name="submit">Create account &#9787;</button>
                </form>

            </div>

          <div class="b-drop">
               <a href="login"><button>login</button></a>
            </div>
        </div>
    </main>

</body>

</html>
